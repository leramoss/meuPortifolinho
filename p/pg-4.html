    <style>
        .butao {
            position: fixed;
            bottom: 50px;
            right: 50px;
        }

        .main {
            background: url("../img/img/bg-05.jpg") no-repeat;
            background-size: cover;
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 100%;
            left: 0;
            animation-name: up_animation;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-out;
            animation-delay: 0.5s;
            z-index: -1;
        }

        @keyframes up_animation {
            0% {
                top: 100%
            }

            100% {
                top: 0%
            }
        }

        body {
            background-image: url("../img/img/bg-04.jpg"), url("../img/img/bg-05.jpg");
            background-size: 100vw, 100vw;
            background-repeat: no-repeat, repeat-y;
            background-position: left top, left top;
            font-family: "Patrick Hand";
            font-size: 24px;
        }

        .sub {
            text-align: center;
            margin-top: 20px;
        }

        /* MANSORY */

        .container {
            display: flex;
            flex-flow: column wrap;
            align-content: space-between;
            /* Your container needs a fixed height, and it 
   * needs to be taller than your tallest column. */
            height: 120vh;

            /* Optional */
            padding: 20px;
            width: 60%;
            margin: 40px auto;
            counter-reset: items;
        }

        .item {
            width: 32%;
            /* Optional */
            position: relative;
            margin-bottom: 2%;
            border-radius: 3px;
            box-shadow: 0 2px 2px rgba(0, 90, 250, 0.05),
                0 4px 4px rgba(0, 90, 250, 0.05),
                0 8px 8px rgba(0, 90, 250, 0.05),
                0 16px 16px rgba(0, 90, 250, 0.05);
            color: #000000;
            background-color: white;
            padding: 15px;
            box-sizing: border-box;
        }

        .item::before {
            counter-increment: items;
        }

        /* Re-order items into 3 rows */
        .item:nth-child(3n+1) {
            order: 1;
        }

        .item:nth-child(3n+2) {
            order: 2;
        }

        .item:nth-child(3n) {
            order: 3;
        }

        /* Force new columns */
        .container::before,
        .container::after {
            content: "";
            flex-basis: 100%;
            width: 0;
            order: 2;
        }

        h3 {
            text-align: center;
        }

        .data {
            text-align: center;
            font-size: large;
            color: black;
            background-color: #ffb0cd;
        }

        .t {
            opacity: 0%;
        }

    </style>

</head>
